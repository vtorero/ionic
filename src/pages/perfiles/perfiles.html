<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle right>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title><ion-icon  name="ios-list-box-outline"></ion-icon> - Denuncias</ion-title>
    
  </ion-navbar>
</ion-header>
<ion-content padding>
    <ion-slides spaceBetween="10" pager>
        <ion-slide><img src="https://e.ad.amtv.pe/jefferson-farfan-protagonizo-spot-fifa-junto-cristiano-y-messi-390x245-421785.jpg" alt="farfan"></ion-slide>
        <ion-slide><img src="https://e.ad.amtv.pe/mundial-rusia-2018-vladimir-putin-asistira-al-sorteo-390x245-421780.jpg" alt=""> </ion-slide>
        <ion-slide><img src="https://e.ad.amtv.pe/ricardo-gareca-se-confeso-america-deportes-dia-antes-sorteo-mundial-390x245-421761.jpg" alt=""></ion-slide>
      </ion-slides>
 <ion-list>
  <ion-item (click)="gotoPlaylist(1)" *ngFor="let user of users">
    <ion-thumbnail item-start>
      <img src="{{user.thumbnail}}" alt="">
    </ion-thumbnail>
    <h2>{{user.title}}</h2>
    <p>30/11/2017</p>
    <button ion-button clear item-end>Ver Nota</button>
  </ion-item>
</ion-list>
</ion-content>
