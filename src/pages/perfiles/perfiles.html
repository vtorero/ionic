<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Perfiles</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
<ion-list>
  <ion-item (click)="gotoPlaylist(1)" *ngFor="let user of users">
    <ion-avatar item-left>
        <img src="{{user.thumbnail}}" alt="">
    </ion-avatar>
 <h2>{{user.title}}</h2>
  </ion-item>
  

</ion-list>
</ion-content>
