<ion-header>
  <ion-navbar color="primary">
    <ion-title>Tiempo26.com</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding *ngFor="let n of noticia">
  <ion-item><br><br>
         <img src="{{n.thumbnail_images.full.url}}" alt="">
         <h1 class="titulo">{{n.title}}</h1>
      <div [innerHTML]="n.content"></div>
  </ion-item>
</ion-content>
<ion-footer>
  <ion-fab bottom right *ngFor="let n of noticia">
    <button ion-fab mini><ion-icon name="md-share"></ion-icon></button>
    <ion-fab-list side="top">
        <button ion-fab (click)="whatsappshare(n)">
          <ion-icon name="logo-whatsapp" color="secundary" >
            </ion-icon></button>
      <button ion-fab (click)="facebookshare(n)">
        <ion-icon name="logo-facebook">
        </ion-icon>
      </button>
      <button ion-fab><ion-icon name="logo-twitter"></ion-icon></button>
      <button ion-fab><ion-icon name="logo-googleplus"></ion-icon></button>
    </ion-fab-list>
  </ion-fab>
</ion-footer>
