<ion-header>

  <ion-navbar>
    <ion-title>Denuncias</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item (click)="gotoPlaylist(1)" *ngFor="let nota of notas">
          <ion-thumbnail item-start>
                </ion-thumbnail>
          <h2>{{nota.titulo}}</h2>
          <p>{{nota.detalle}}</p>
          <button ion-button clear item-end>Ver Nota</button>
        </ion-item>
      </ion-list>
</ion-content>
