<ion-header>
  
      <ion-navbar color="primary">
          <button ion-button menuToggle right>
            <ion-icon name="menu"></ion-icon>
          </button>
          
      <ion-title><a href="#inicio.html"><img src="https://tiempo26.com/wp-content/uploads/2016/12/LOGO-FINAL.png" alt="logo" height="40px" width="130px"/></a>
        <ion-icon icon-right  name="ios-list-box-outline">Denuncias </ion-icon> 
      </ion-title>
    </ion-navbar>
  </ion-header>


<ion-content padding>
    <ion-list>
        <ion-item (click)="gotoPlaylist(1)" *ngFor="let nota of notas">
          <ion-thumbnail item-start>
            <img src="{{nota.thumbnail}}">
          </ion-thumbnail>
          <h2>{{nota.title}}</h2>
          </ion-item>
      </ion-list>
</ion-content>
