<ion-menu [content]="NAV" side="right">
<ion-content>
    <div class="padding logo">
    <img src="http://tiempo26.com/wp-content/uploads/2017/07/logo-tiempo-26_chco.png" alt="">
</div>
    <ion-list>
            <button color="dark" ion-item *ngFor="let page of pages" (click)="goToPage(page.component)" menuClose>
                <ion-icon item-left name="{{page.icon}}" ></ion-icon>
                {{page.titulo}}
            </button>
   </ion-list>
    
</ion-content>
</ion-menu>
<ion-nav #NAV [root]="rootPage"></ion-nav>
